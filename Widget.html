<div onselectstart="return false;">
	<div class="search-content" data-dojo-attach-point="content">
		<div class="search-tab-node" data-dojo-attach-point="freeHandNode">
			<div data-dojo-attach-point="drawBoxPoly" data-dojo-type="jimu/dijit/DrawBox" data-dojo-props='types:["polygon"],excludeGeomType:["TRIANGLE"],showClear:false' style="margin-top:20px;"></div>
			
			<span data-dojo-attach-point="btnClearPoint" class="btnclearpoly" style="display: block;" data-dojo-attach-event="onclick: _onBtnClearPoly">Cancella</span>
			<div class="error-section" data-dojo-attach-point="errorSection"></div>
		</div>
		
		
		
		
		<div class="search-tab-node" data-dojo-attach-point="bufferNode">
			<div data-dojo-attach-point="drawBox" data-dojo-type="jimu/dijit/DrawBox" data-dojo-props='types:["point"],showClear:true' style="margin-top:20px;"></div>

			<table style="width:100%; border-spacing: 10px">
				<tr>
					<td style="width:120px; text-align: right; vertical-align: bottom">
						<span class="label-text">X</span>
					</td>
					<td style="text-align: left; vertical-align: bottom">
						<input data-dojo-attach-point="textboxX" data-dojo-type="dijit/form/TextBox" type="text" style="width:100%;" disabled/>
					</td>
				</tr>
				<tr>
					<td style="width:120px; text-align: right; vertical-align: bottom">
						<span class="label-text">Y</span>
					</td>
					<td style="text-align: left; vertical-align: bottom">
						<input data-dojo-attach-point="textboxY" data-dojo-type="dijit/form/TextBox" type="text" style="width:100%;" disabled/>
					</td>
				</tr>
				<tr>
					<td colspan="2"></td>
				</tr>
				<tr>
					<td style="width:120px; text-align: right; vertical-align: bottom">
						<span class="label-text">${nls.labelBuffer}</span>
					</td>
					<td style="text-align: left; vertical-align: bottom">
						<div>
							<div id="slider"></div>
							<p style="margin-top: 5px;"><input type="text" id="textboxBuffer" data-dojo-type="dijit/form/TextBox" disabled style="width:100%;" disabled/></p>
						</div>
					</td>
				</tr>
				<tr>
					<td style="text-align: right; vertical-align: bottom;" colspan="2"> 
						<div data-dojo-attach-event="onclick: _onBufferClick" data-dojo-attach-point="btnBuffer" class="jimu-btn">Buffer</div>
						&nbsp;&nbsp;&nbsp;
						<div data-dojo-attach-event="onclick: _onSearchClick" data-dojo-attach-point="btnSearch" class="jimu-btn">Cerca</div>
					</td>
				</tr>
			</table>
			<!--
			<br>
			<div data-dojo-attach-point="optsSectionNode" class="section jimu-r-row opts">
				<div class="col-1-2">
	        		<div data-dojo-attach-event="onclick: _onBufferClick" data-dojo-attach-point="btnBuffer" class="jimu-btn">Buffer</div>
	      		</div>
      
				<div class="col-1-2">
		        	<div data-dojo-attach-event="onclick: _onSearchClick" data-dojo-attach-point="btnSearch" class="jimu-btn">Cerca</div>
		        </div>
      		</div>
      		-->
			<div class="error-section" data-dojo-attach-point="errorSection"></div>
		</div>
		
		
		
		
		
		<div class="search-tab-node" data-dojo-attach-point="resultsTabNode">
			<div data-dojo-attach-point="progressBar" data-dojo-type="dijit/ProgressBar" data-dojo-props='indeterminate:true' style="display:none;"></div>
			<div class="results-section" data-dojo-attach-point="resultsSection" style="display:none;">
				<div data-dojo-attach-point="description" style="margin-top:10px;"></div>
			</div>
			<div class="noresults-section" data-dojo-attach-point="noresultsSection">
				${nls.noresult}
			</div>
		</div>
	</div>
</div>
