<div id="main-content" onselectstart="return false;" >
  <div id="title">
    <h2>User widget</h2>
  </div>
  <div id="form-wraper">
    <div id="form-title">
      <h5>Edit settings:</h5>
    </div>
    <div id="selectRaster">
      <label for="selectOption">Raster:</label>
      <select id="selectOption">
        <option value="option1">2023</option>
        <option value="option2">2020</option>
        <option value="option3">2019</option>
      </select>
    </div>
    <div>
      <label for="messageInput">local/network folder:</label>
      <input type="text" id="messageInput" placeholder="" />
    </div>
    <div>
      <label for="subscribeCheckbox">Copy coordinates to output</label>
      <input type="checkbox" id="subscribeCheckbox">
    </div>
    <div>
      <label for="subscribeCheckbox">Publish to portal/download</label>
      <input type="checkbox" id="subscribeCheckbox">
    </div>
  </div>
</div>
